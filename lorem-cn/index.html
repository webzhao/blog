<!doctype html>
<html>
	<head>
		<title>lorem-cn test page</title>
		<meta charset="utf-8">
		<style>
			body {
				margin: 15px auto;
				padding: 0;
				width: 100%;
				max-width: 1200px;
				font-size: 14px;
			}
			a {
				color: #00c;
			}
			input[type=range] {
				width: 500px;
				margin-right: 20px;
			}
		</style>
		<script src="https://raw.github.com/webzhao/lorem-cn/master/build/lorem-cn.min.js"></script>
	</head>
	<body>
		<div class="title">
			<a href="https://github.com/webzhao/lorem-cn">lorem-cn</a>, lorem ipsum generator for Chinese characters in Javascript.
		</div>
		<div class="options">
			<label>Text Length: </label> <input type="range" id="length" value="100" max="500" min="5" step="1">
			<label><input type="checkbox" id="usePunc" checked="checked">Use Punctuations</label>
		</div>
		<p id="preview"></p>
		
		<script>
			(function(){
				var length = 100,
					usePunc = true,
					timer,
					lengthInput = document.getElementById('length'),
					usePuncInput = document.getElementById('usePunc'),
					preview = document.getElementById('preview');
				var update = function() {
					clearTimeout(timer);
					setTimeout(function(){
						preview.innerHTML = lorem(length, {usePunc: usePunc});
					}, 100);
				}
				lengthInput.addEventListener('change', function(e){
					length = lengthInput.value;
					update();
				}, false);
				usePuncInput.addEventListener('change', function(e){
					usePunc = usePuncInput.checked;
					update();
				}, false);

				//init
				update();
			})();
		</script>
	</body>
</html>
